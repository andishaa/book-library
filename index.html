<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Books Library</title>
</head>

<body>
    <header>
        Book Library
    </header>
    <main>
        <div>
            <form id='addBookForm'>
                <fieldset>
                    <legend>Add new Book to the library</legend>
                    <p>
                        <label for="bookTitle">Book Title:</label>
                        <input type="text" id="bookTitle" name="bookTitle" placeholder="Enter Book's Title" required>
                    </p>
                    <p>
                        <label for="bookAuthor">Author:</label>
                        <input type="text" id="bookAuthor" name="bookAuthor" placeholder="Enter Book's Author" required>
                    </p>
                    <p>
                        <label for="bookPages">Pages:</label>
                        <input type="number" id="bookPages" name="bookPages" placeholder="Number of Book's Pages" required>
                    </p>
                    <p>
                        <label for="readStatus">Have you read it:</label>
                        <input type="checkbox" name="readStatus" id="readStatus">
                    </p>
                    <p>
                    <input type="submit" value="Add book" id='addBookBtn'>
                    </p>
                </fieldset>
            </form>
        </div>
        <div id="container">
            <table id="table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Pages</th>
                        <th>Read</th>
                    </tr>
                </thead>
            </table>
        </div>
    </main>
    <footer>

    </footer>
    <script src="/js/script.js"></script>
</body>

</html>
