<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Books Library</title>
</head>

<body>
    <header>
        Book Library
    </header>
    <main>
        <div id="form-button">
            <button id="toggleBookFormBtn" onclick="toggleForm()">Add new book</button>
        </div>
        <div id="form-container">
            <form id='addBookForm' style="display: none;">
                <fieldset>
                    <legend>Add new Book to the library</legend>
                    <p>
                        <label for="bookTitle">Title:</label>
                        <input type="text" id="bookTitle" name="bookTitle" placeholder="Enter Book's Title" required>
                    </p>
                    <p>
                        <label for="bookAuthor">Author:</label>
                        <input type="text" id="bookAuthor" name="bookAuthor" placeholder="Enter Book's Author" required>
                    </p>
                    <p>
                        <label for="bookPages">Pages:</label>
                        <input type="number" id="bookPages" name="bookPages" placeholder="Number of Book's Pages"
                            required>
                    </p>
                    <p>
                        <label for="readStatus">Have you read it:</label>
                        <input type="checkbox" name="readStatus" id="readStatus">
                    </p>
                    <p id="submission">
                        <input type="submit" value="Add book" id='addBookBtn'>
                    </p>
                </fieldset>
            </form>
        </div>
        <div id="table-container">
        </div>
    </main>
    <footer>
        Copyright <script>document.write(new Date().getFullYear())</script> <a href="https://github.com/andishaa" target="_blank">andisha</a>
        <p>This project is a part of <a href="https://www.theodinproject.com/" target="_blank">The Odin Project</a> curriculum</p>
    </footer>
    <script src="/js/script.js"></script>
</body>

</html>
